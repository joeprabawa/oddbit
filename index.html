<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OddBit Test</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="navbar-fixed">
      <nav class="z-depth-0 yellow lighten-1">
        <div class="nav-wrapper container">
          <img
            style="width: 35px; height: 35px;margin:15px 10px"
            src="https://www.oddbit.id/_/theme/logo_green.png"
            alt="logo"
          />
          <a href="#" class="brand-logo grey-text text-darken-2">
            OddBit Test</a
          >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a class="grey-text text-darken-2" href="sass.html">Sass</a>
            </li>
            <li>
              <a class="grey-text text-darken-2" href="badges.html"
                >Components</a
              >
            </li>
            <li>
              <a class="grey-text text-darken-2" href="collapsible.html"
                >JavaScript</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12 m4">
          <a
            class="waves-effect waves-teal btn-flat btn-flat sort"
            data-id="popularity"
            >sort by popularity
            <i class="material-icons icon right"></i>
          </a>
        </div>
        <div class="col s12 m4">
          <a
            class="waves-effect waves-teal btn-flat btn-flat sort"
            data-id="release_date"
            >sort by release date <i class="material-icons icon right"></i
          ></a>
        </div>
        <div class="col s12 m4">
          <a
            class="waves-effect waves-teal btn-flat btn-flat sort"
            data-id="vote_count"
            >sort by vote count<i class="material-icons icon right"></i
          ></a>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m4 offset-m2">
          <input type="text" class="datepicker start" />
        </div>
        <div class="col s12 m4">
          <input type="text" class="datepicker end" />
        </div>
      </div>
      <div class="row" id="caption"></div>
      <div class="row" id="results"></div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var elems = document.querySelectorAll(".datepicker");
        var instances = M.Datepicker.init(elems, { format: "yyyy-mm-dd" });
      });
    </script>
  </body>
</html>
